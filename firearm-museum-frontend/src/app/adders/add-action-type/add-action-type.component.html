<div class="infoCard">
    <div class="information">
        <img class="picContainer" [src]="imgSrc">        
        <input #actionTypeUrl [(ngModel)]="imgSrc" type="text" placeholder="image url">

        <div class="infoContainer">
            <input #nameId type="text" placeholder="action name">
            <button (click)="addActionType(nameId.value,descriptionId.value,actionTypeUrl.value)" style="position: absolute; left: 0; bottom: 0;"  routerLink="/actiontype">Submit</button>
            <button style="position: absolute; right: 0; bottom: 0;"  routerLink="/actiontype">Cancel</button>
        </div>  
    </div>
    <div class="description">
        <textarea id="inputDescription" style="background-color: white;" #descriptionId placeholder="description" rows="10" cols="100"></textarea>
    </div>
</div>
