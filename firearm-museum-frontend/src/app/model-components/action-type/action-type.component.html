<div class="infoCard">
    <div class="information">
        <img class="picContainer" [src]="ActionType.actionTypeUrl">
        <input *ngIf="!editing" type="text" [(ngModel)]="ActionType.actionTypeUrl" [value]="ActionType.actionTypeUrl">

        <div class="infoContainer">
            <textarea *ngIf="editing" [readonly]="editing" [(ngModel)]="ActionType.actionType" style="display: inline; background-color: inherit; border-width: 0px; resize: none; text-align: center;" rows="1" cols="53">{{ActionType.actionType}}</textarea>
            <textarea *ngIf="!editing" [readonly]="editing" [(ngModel)]="ActionType.actionType" style="display: inline; background-color: rgba(255, 255, 255, 0.342); border-width: 0px; resize: none; text-align: center;" rows="1" cols="53">{{ActionType.actionType}}</textarea>
        </div>  
    </div>
    <div class="description">
        <textarea *ngIf="editing" [readonly]="editing" [(ngModel)]="ActionType.actionTypeDescription" style="display: block; background-color: inherit; border-width: 0px; resize: none;" rows="25" cols="100"></textarea>
        <textarea *ngIf="!editing" [readonly]="editing" [(ngModel)]="ActionType.actionTypeDescription" style="display: block; background-color: rgba(255, 255, 255, 0.342); border-width: 0px; resize: none;" rows="25" cols="100"></textarea>
    </div>
    <!-- <button *ngIf="!editing" style="position: absolute; bottom: 0; left: 0; background-color: green;" (click)="editActionType()">submit</button>
    <button *ngIf="!editing" style="position: absolute; bottom: 0; right: 0; background-color: red;" (click)="removeActionType()">Delete</button>
    <button *ngIf="editing" style="position: absolute; bottom: 0; left: 0; background-color: yellow;" (click)="toggleEdit()">edit</button> -->
    <img *ngIf="!editing" (click)="editActionType()" class="submitButton" src="../../../assets/confirm.png">
    <img *ngIf="!editing" (click)="removeActionType()" class="deleteButton" src="../../../assets/delete.png">
    <img *ngIf="editing" (click)="toggleEdit()" class="editButton" src="../../../assets/edit.png">
    <img *ngIf="!editing" (click)="onCancel()" class="cancelButton" src="../../../assets/cancel.png">
</div>
